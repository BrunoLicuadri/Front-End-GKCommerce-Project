<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GKCommerce</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <header class="gkc-header-client">
      <nav class="gkc-container">
        <h1>GKCommerce</h1>
        <div class="gkc-navbar-right">
          <div class="gkc-menu-items-container">
            <div class="gkc-menu-items">
              <img src="images/cart.svg" alt="Carrinho de Compras">
            </div>
          </div>
          <a href="#">Entrar</a>
        </div>
      </nav>
    </header>
    <main>
      <section id="login-section" class="gkc-container">
        <div class="gkc-login-form-container">
          <form class="gkc-card gkc-form">
            <h2>Login</h2>

            <div class="gkc-form-controls-container">
              <div>
                <input class="gkc-form-control gkc-input-error" type="text" placeholder="Email"/>
                <div class="gkc-form-error">
                  Campo Obrigat√≥rio
                </div>
              </div>

              <div>
                <input class="gkc-form-control" type="password" placeholder="Senha" />
              </div>
              
            </div>

            <div class="gkc-mt20 gkc-login-form-btn">
              <button type="submit" class="gkc-btn gkc-btn-blue">Entrar</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
