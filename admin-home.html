<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GKCommerce</title>
    <link rel="stylesheet" href="css/admin-home.css" />
  </head>
  <body>
    <header class="gkc-header-admin">
      <nav class="gkc-container">
        <h1>GKC Admin</h1>
        <div class="gkc-navbar-right">
          <div class="gkc-menu-items-container">
            <div class="gkc-menu-items">
              <img src="images/inicio.svg" alt="Início">
              <p>Início</p>
            </div>
            <div class="gkc-menu-items">
              <img src="images/products.svg" alt="Cadastro de Produtos">
              <p class="gkc-menu-items-active">Produtos</p>
            </div>
  
          </div>
          <div class="gkc-logged-user">
            <p>Maria da Silva</p>
            <a href="#">Sair</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="product-listing-section" class="gkc-container">
        <h2 class="gkc-section-title gkc-mb20">Bem Vindo à área do Administrador</h2>
      </section>
    </main>
  </body>
</html>
