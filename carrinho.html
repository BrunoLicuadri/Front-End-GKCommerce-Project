<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GKCommerce</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <header>
      <nav class="gkc-container">
        <h1>GKCommerce</h1>
        <a href="#">Entrar</a>
      </nav>
    </header>
    <main>
      <section id="cart-container-section" class="gkc-container">
        <div class="gkc-card gkc-mb20">
          <div class="gkc-cart-item-container gkc-line-bottom">
            <div class="gkc-cart-item-details-left">
              <img src="images/image 3.png" alt="Computa" />
              <div>
                <h3>Computador Gamer XT</h3>
                <div class="gkc-cart-item-detail-quantity">
                  <div class="gkc-btn-quantity">-</div>
                  <p>1</p>
                  <div class="gkc-btn-quantity">+</div>
                </div>
              </div>
            </div>

            <div class="gkc-cart-item-details-right">
              <h3>R$ 5000,00</h3>
            </div>
          </div>

          <div class="gkc-cart-item-container gkc-line-bottom">
            <div class="gkc-cart-item-details-left">
              <img src="images/image 3.png" alt="Computa" />
              <div>
                <h3>Computador Gamer XT</h3>
                <div class="gkc-cart-item-detail-quantity">
                  <div class="gkc-btn-quantity">-</div>
                  <p>2</p>
                  <div class="gkc-btn-quantity">+</div>
                </div>
              </div>
            </div>

            <div class="gkc-cart-item-details-right">
              <h3>R$ 10000,00</h3>
            </div>
          </div>

          <div class="gkc-cart-total-container">
            <h3>R$ 15000,00</h3>
          </div>
        </div>

        <div class="gkc-btn-container">
          <div class="gkc-btn gkc-btn-blue">Finalizar Pedido</div>
          <div class="gkc-btn gkc-btn-white">Continuar Comprando</div>
        </div>
      </section>
    </main>
  </body>
</html>
