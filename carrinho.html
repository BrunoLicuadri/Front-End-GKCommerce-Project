<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GKCommerce</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <h1>GKCommerce</h1>
        <a href="#">Entrar</a>
      </nav>
    </header>
    <section id="cart-container" class="container">
      <div class="card mb20">
        
        <div class="cart-item-container line-bottom">

          <div  class="cart-item-details-left">
            <img src="images/image 3.png" alt="Computa" />
            <div>
              <h3>Computador Gamer XT</h3>
              <div class="cart-item-detail-quantity">
                <div class="btn-quantity">-</div>
                <p>1</p>
                <div class="btn-quantity">+</div>              
              </div>  
            </div>
          </div>

          <div class="cart-item-details-right">
            <h3>R$ 5000,00</h3>
          </div>

        </div>



        <div class="cart-item-container line-bottom">

          <div  class="cart-item-details-left">
            <img src="images/image 3.png" alt="Computa" />
            <div>
              <h3>Computador Gamer XT</h3>
              <div class="cart-item-detail-quantity">
                <div class="btn-quantity">-</div>
                <p>2</p>
                <div class="btn-quantity">+</div>              
              </div>  
            </div>
          </div>

          <div class="cart-item-details-right">
            <h3>R$ 10000,00</h3>
          </div>

        </div>
   
        <div class="cart-total-container">
           <h3>R$ 15000,00</h3>
        </div>

      </div>

      <div class="btn-container">
        <div class="btn btn-blue">Finalizar Pedido</div>
        <div class="btn btn-white">Continuar Comprando</div>
      </div>
    </section>
  </body>
</html>
